<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>

<p id="demo"></p>

<script>
// Create a Map
const course = new Map();
 

// Set Map Values
course.set("JAVA", 50000);
course.set("REACT", 25000);
course.set("PYTHON", 20000);

document.getElementById("demo").innerHTML=course.get("REACT");
</script>

</body>
</html>
